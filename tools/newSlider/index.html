<script>
    try {
        var realityInterface = new RealityInterface();
        realityInterface.initNode('value', 'node', 0, 0, undefined, 0.5);

        var _envelopeContents = new EnvelopeContents(realityInterface, document.body);
        realityInterface.setMoveDelay(1000);
    } catch (e) {
        console.warn('Reality Interface is not accessible');
    }

    var txt = document.querySelector('#upperboundText');

    var plus = document.querySelector('#plusAdd');
    var minus = document.querySelector('#subMinus');


    var handleContainer = document.querySelector('#handleContainer');
    var handle = document.querySelector('#handle');

    var handleContainerRect = handleContainer.getClientRects()[0];
    // noinspection JSSuspiciousNameCombination
    var handleHeight = handleContainerRect.width; // works because handle is square/symmetric

    // var minY = handleContainerRect.top - handleContainerRect.height/2 + handleHeight/2;
    // var maxY = handleContainerRect.bottom - handleContainerRect.height/2 - handleHeight/2;
    
    // how far up and down the slider moves
    var minY = -.42 * handleContainerRect.height; // minY = -120;
    var maxY = .65 * handleContainerRect.height;

    var properties = {
        value: 0.5
    };
    
    var isMouseDown = false;
    var handleOffset = 0;
    
    handle.addEventListener('pointerdown', function(e) {
        isMouseDown = true;
        var currentHandleContainerRect = handleContainer.getClientRects()[0];
        handleOffset = e.pageY - (currentHandleContainerRect.top + currentHandleContainerRect.height/2);
    });
    
    document.addEventListener('pointermove', function(e) {
        if (isMouseDown) {
            var newY = e.pageY - (handleContainerRect.top + handleContainerRect.height/2) - handleOffset;
            newY = Math.max(minY, Math.min(maxY, newY));
            handleContainer.style.top = newY + 'px';

            // ranging from 100 to -100 
            // if you want to change the range, change all of 100's to desired number
            // math.round rounds to whole number
            // without math.round, it displays number to the ten-thousandths
            var percent = Math.round((100 - ((newY - minY) / (maxY - minY)) * 100) 
                + (100 - ((newY - minY) / (maxY - minY)) * 100 - 100));
            
            if (percent === properties.value) {
                console.log('don\'t resend same value');
                return;
            }
            
            properties.value = percent;

            try {
                realityInterface.write('value', properties.value);
            } catch (e) {
                console.warn('Reality Interface is not accessible');
            }

            plus.addEventListener('pointerdown', function(e) {
              if (percent == 100){
                percent = 100;
                txt.innerHTML = percent;
                realityInterface.write('value', percent);
              }
              else{
                percent += 1;
                handleContainer.style.top = 70 - (percent*3.5) + 'px';
                txt.innerHTML = percent;
                realityInterface.write('value', percent);
              }
            });
            minus.addEventListener('pointerdown', function(e) {
              if (percent == -100){
                percent = -100;
                txt.innerHTML = percent;
                realityInterface.write('value', percent);
              }
              else{
                percent -= 1;
                handleContainer.style.top = 70 - (percent*3.5) + 'px';
                txt.innerHTML = percent;
                realityInterface.write('value', percent);
              }
            });

            // ranging from 100 to -100 
            // if you want to change the range, change all of 100's to desired number
            // math.round rounds to whole number
            // without math.round, it displays number to the ten-thousandths
            txt.innerHTML = 
              Math.round((100 - ((newY - minY) / (maxY - minY)) * 100) 
                + (100 - ((newY - minY) / (maxY - minY)) * 100 - 100));
        }
    });
    
    function renderProperties() {
        var newY = (maxY - minY) * (1 - properties.value) + minY;
        newY = Math.max(minY, Math.min(maxY, newY));
        // handleContainer.style.top = 70 + 'px';


         var percent = 0;
         handleContainer.style.top = 70 + percent + 'px';
            plus.addEventListener('pointerdown', function(e) {
              if (percent == 100){
                percent = 100;
                txt.innerHTML = percent;
                realityInterface.write('value', percent);
              }
              else{
                percent += 1;
                handleContainer.style.top = 70 - (percent*3.5) + 'px';
                txt.innerHTML = percent;
                realityInterface.write('value', percent);
              }
            });
            minus.addEventListener('pointerdown', function(e) {
              if (percent == -100){
                percent = -100;
                txt.innerHTML = percent;
                realityInterface.write('value', percent);
              }
              else{
                percent -= 1;
                handleContainer.style.top = 70 - (percent*3.5) + 'px';
                txt.innerHTML = percent;
                realityInterface.write('value', percent);
              }
            });
    }
    
    document.addEventListener('pointerup', function() {
        isMouseDown = false;
        handleOffset = 0;
    });

    try {
        realityInterface.addReadListener('value', function(e) {
            properties.value = e.value;
            renderProperties();
        });
    } catch (e) {
        console.warn('Reality Interface is not accessible');

        // test suite for in-browser simulation without loading in AR
        function mockReadListenerTrigger(e) {
            properties.value = e;
            renderProperties();
        }
    }
</script>
